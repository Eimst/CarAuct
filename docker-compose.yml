
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongopw
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
  
  rabitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
  
  auction-svc:
    image: eimsut/auction-svc:latest
    build:
      context: .
      dockerfile: src/AuctionService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:80;http://+:7777"
      RabbitMq__Host: rabitmq
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Username=postgres;Password=postgrespw;Database=auction
      IdentityServiceUrl: "http://identity-svc"
      Kestrel__Endpoints__Grpc__Protocols: "Http2"
      Kestrel__Endpoints__Grpc__Url: "http://+:7777"
      Kestrel__Endpoints__WebApi__Protocols: "Http1"
      Kestrel__Endpoints__WebApi__Url: "http://+:80"
    ports:
      - "7001:80"
      - "7777:7777"
    depends_on:
      - postgres
      - rabitmq
  
  search-svc:
    image: eimsut/search-svc:latest
    build:
      context: .
      dockerfile: src/SearchService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      RabbitMq__Host: rabitmq
      ConnectionStrings__MongoDbConnection: mongodb://root:mongopw@mongodb
      AuctionServiceUrl: http://auction-svc
    ports:
      - "7002:80"
    depends_on:
      - mongodb
      - rabitmq
  
  identity-svc:
    image: eimsut/identity-svc:latest
    build:
      context: .
      dockerfile: src/IdentityService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Username=postgres;Password=postgrespw;Database=identity
    ports:
      - "5001:80"
    depends_on:
      - postgres
        
  gateway-svc:
    image: eimsut/gateway-svc:latest
    build:
      context: .
      dockerfile: src/GatewayService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:80
    ports:
      - "6001:80"
  
  bid-svc:
    image: eimsut/bid-svc:latest
    build:
      context: .
      dockerfile: src/BiddingService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      RabbitMq__Host: rabitmq
      ConnectionStrings__BidDbConnection: mongodb://root:mongopw@mongodb
      IdentityServiceUrl: "http://identity-svc"
      GrpcAuction: "http://auction-svc:7777"
    ports:
      - "7003:80"
    depends_on:
      - mongodb
      - rabitmq

volumes:
  pgdata:
  mongodata:
    
